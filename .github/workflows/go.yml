name: Go

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.29
        args: --config=.github/linters/golangci.yml

    - name: Codecov
      uses: codecov/codecov-action@v1.0.7
      with:
        file: coverage.out

  release:
    needs: build
    if: github.event.head_commit.committer.name == 'GitHub' && github.event.ref == 'refs/heads/master'
    name: Release
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        token: ${{secrets.PAT}}
        fetch-depth: 0

    - name: Create new tag
      run: |
        set -x
        git fetch --tags || echo "could not fetch tags"
        latest_version=$(git describe --tags --match "[0-9]*.[0-9]*.[0-9]*" --abbrev=0)

        new_version=$(python3 .github/scripts/version.py ${latest_version} --minor)

        git config --global user.email "mdreem@fastmail.fm"
        git config --global user.name "Github Action"

        git tag -a ${new_version} -m ${new_version}
        git push origin ${new_version}
